<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DataTables</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- 查询框 -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="width: 300px;">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" id="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" id="sel" onclick="a();">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
  </nav>

  <!-- 左侧菜单 -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">管理员</a>
        </div>
      </div>
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-header">查询</li>
          <li class="nav-item">
            <a href="/mainHtml" class="nav-link active">
              <i class="nav-icon far fa-calendar-alt"></i>
              <p>
                动态查询
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/mainHtmlWaiG" class="nav-link">
              <i class="nav-icon far fa-image"></i>
              <p>
                外观查询
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/mainHtmlDynProject" class="nav-link">
              <i class="nav-icon far fa-image"></i>
              <p>
                动态检验统计
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/mainHtmlDynWaiG" class="nav-link">
              <i class="nav-icon far fa-image"></i>
              <p>
                外观检验统计
              </p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">基本查询</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>外检员</th>
                    <th>检查日期</th>
                    <th>号牌号码</th>
                    <th>号牌种类</th>
                    <th>检验次数</th>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>

                </table>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- page script -->
<script>

  function a(){
    if ($("#Search").val()==null||$("#Search").val()==""){
      $('#example2').dataTable().fnDestroy();
      seach();
    }
     $.ajax({
      url: "/getDongTListByName/"+$("#Search").val(),
      success: function(data){
        $('#example2').dataTable().fnDestroy();
        $('#example2').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false,
          "responsive": true,
          data:data,
          columns: [
            { data: 'name' },
            { data: 'riqi' },
            { data: 'hphm' },
            { data: 'hpzl' },
            { data: 'jycs' }
          ]
        });
      }
    });

  }


  $(function () {
    seach();
  });

//查询全部
  function seach() {
    $.ajax({
      url: "/getDongTList",
      success: function(data){
        $('#example2').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false,
          "responsive": true,
          data:data,
          columns: [
            { data: 'name' },
            { data: 'riqi' },
            { data: 'hphm' },
            { data: 'hpzl' },
            { data: 'jycs' }
          ]
        });
      }
    });
  }
</script>
</body>
</html>
